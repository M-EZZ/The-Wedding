<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Roboto', sans-serif;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .wedding-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 80%;
    }
    .wedding-info h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #e91e63;
      margin-bottom: 20px;
    }
    .wedding-info p {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 32px;
      margin-bottom: 30px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="wedding-info">
    <h1>Mohamed & Nesma</h1>
    <p>We're getting married on <strong>July 17, 2025</strong>!</p>
    <div id="countdown"></div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3460.2179353844863!2d29.966819897362427!3d31.204652970111635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f5c575529977a1%3A0x17635e666ae6eb61!2sElshaheed%20Abd%20Elmonem%20Riyad%20mosque%20(smouha)!5e0!3m2!1sen!2seg!4v1752259952344!5m2!1sen!2seg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <script>
    const weddingDate = new Date("July 17, 2025 16:00:00").getTime();
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "We're married!";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s until the big day!`;
      }
    }, 1000);
  </script>
</body>
</html>
